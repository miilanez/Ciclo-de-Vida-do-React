<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />

    <title>Ciclo de Vida do React</title>

    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.26.0/babel.js"></script>
</head>

<body>
    <div id="root"></div>

    <script type="text/babel">
        
        class UserName extends React.Component {
            constructor(props)
            {
                alert("contrustor foi chamado");
                super(props);
                this.state = {
                    nome : "Gabriel"
                };
            }

            changeName = () => {
                alert('changeName')
                this.setState({nome: "Dev"});
            }

            static getDerivedStateFromProps(props, state) {
                alert('getDerivedStateFromProps')
                return null;
            }

            componentWillMount() {
                alert('componentWillMount')
            }

            shouldComponentUpdate() {
                alert('shouldComponentUpdate')
                return true;
            }

            render() {
                alert('render')
                return (
                    < div >
                        <h1>
                             Meu nome é {this.state.nome}
                             <br/>
                             Minha cor é {this.props.color}</h1>
                        <button
                        type="button"
                        onClick={this.changeName}
                        >Mudar nome</button>
                        <br/>
                        <br/>
                        Adicione um Novo nome: <input type="text" value={this.state.nome} onChange={element => this.setState({ nome: element.target.value })} />
                        
                    </div >
                );
            }

            getSnapshotBeforeUpdate(prevProps, prevState)
            {
                alert("getSnapshotBeforeUpdate- " + prevProps.nome + " " + prevState.nome)
            }

            componentDidUpdate() {
                alert('componentDidUpdate')
            }

            componentDidMount() {
                alert('componentDidMount')
            }
        }



        ReactDOM.render(<UserName color = "Amarelo" nome = "Milanez"/>, document.getElementById('root'))

    </script>
</body>

</html>
